<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .flex-container {
            display: flex;
            flex-direction: row; /* Items arranged in a row initially */
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 2px solid black;
        }
        .flex-item {
            background-color: lightblue;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 100px;
        }
        .column-layout {
            flex-direction: column; /* Changes layout to column */
        }
    </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="flex-container" id="flexContainer">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>
    <button onclick="toggleLayout()">Toggle Column Layout</button>
    <script>
        function toggleLayout() {
            document.getElementById('flexContainer').classList.toggle('column-layout');
        }
    </script>
</body>
</html>
