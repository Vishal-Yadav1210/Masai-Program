<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .list-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .list-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .list-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="grid-section">
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 1"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 2"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 3"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 4"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 5"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 6"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 7"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 8"></div>
            <div class="grid-item"><img src="https://picsum.photos/150" alt="Gallery 9"></div>
        </div>
        <div class="list-section">
            <div class="list-item"><img src="https://picsum.photos/300/100" alt="List 1"></div>
            <div class="list-item"><img src="https://picsum.photos/300/100" alt="List 2"></div>
            <div class="list-item"><img src="https://picsum.photos/300/100" alt="List 3"></div>
            <div class="list-item"><img src="https://picsum.photos/300/100" alt="List 4"></div>
        </div>
    </div>
</body>
</html>
