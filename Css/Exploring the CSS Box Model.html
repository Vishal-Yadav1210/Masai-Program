<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 200px;
            padding: 20px;
            margin: 15px;
            border: 5px solid black;
            text-align: center;
        }
        .box1 {
            background-color: lightblue;
            box-sizing: content-box;
            border-style: solid;
        }
        .box2 {
            background-color: lightcoral;
            box-sizing: border-box;
            border-style: dashed;
        }
        .box3 {
            background-color: lightgreen;
            box-sizing: content-box;
            border-style: dotted;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1: Content-box</div>
        <div class="box box2">Box 2: Border-box</div>
        <div class="box box3">Box 3: Content-box</div>
    </div>
</body>
</html>
