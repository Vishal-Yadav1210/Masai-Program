<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Original Heading</h1>
    
    <p>First paragraph element</p>
    <p>Second paragraph element</p>
    <p>Third paragraph element</p>
    
    <div class="container">
        <p>Paragraph inside container div</p>
    </div>

    <script>
        // 1. Change h1 text content
        const heading = document.getElementById('main-heading');
        heading.textContent = "Welcome to the DOM World!";
        
        // 2. Change all paragraphs to blue
        const paragraphs = document.getElementsByTagName('p');
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].style.color = 'blue';
        }
        
        // 3. Change first container div background to yellow
        const container = document.querySelector('.container');
        container.style.backgroundColor = 'yellow';
    </script>
</body>
</html>
