<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Note Taking App</h2>
    <textarea id="noteInput" placeholder="Enter your notes here..."></textarea>
    <br>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="loadNote()">Load Notes</button>
    <button onclick="clearNote()">Clear Notes</button>

    <script>
        document.addEventListener("DOMContentLoaded", loadNote);

        function saveNote() {
            let note = document.getElementById("noteInput").value.trim();
            if (note === "") {
                alert("Cannot save an empty note.");
                return;
            }
            localStorage.setItem("savedNote", note);
            alert("Note saved successfully!");
        }

        function loadNote() {
            let savedNote = localStorage.getItem("savedNote");
            if (savedNote) {
                document.getElementById("noteInput").value = savedNote;
            }
        }

        function clearNote() {
            localStorage.removeItem("savedNote");
            document.getElementById("noteInput").value = "";
            alert("Notes cleared successfully!");
        }
    </script>
</body>
</html>
