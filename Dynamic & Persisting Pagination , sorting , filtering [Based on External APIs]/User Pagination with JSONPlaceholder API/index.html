<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paginated Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #users {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .user-card {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pagination {
      margin-top: 30px;
      text-align: center;
    }

    .pagination button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .active {
      background-color: #007bff;
      color: white;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Paginated Users</h1>
  <div id="users"></div>
  <div class="pagination" id="pagination-buttons"></div>
  <div id="error-message" class="error"></div>

  <script src="script.js"></script>
</body>
</html>
