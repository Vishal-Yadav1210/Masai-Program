<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .todo {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .active {
      font-weight: bold;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Todos with Pagination</h2>
  <div id="todo-container"></div>
  <div class="pagination" id="pagination-buttons"></div>

  <script src="main.js"></script>
</body>
</html>
